      <h3 class="total-market-value left-padding" *ngIf="accountDetail">Total Market Value: {{accountDetail.totalMarketValue | currency:'USD':true}}</h3>
			<sebm-google-map [latitude]="lat" [longitude]="lng" 
                      [zoom]="1" [zoomControl]="true"
                      [mapDraggable]="true" [backgroundColor]="'white'"
      >
        <app-map-country [modal]="lgModal" [countries]="countries" (countryChange)="onCountryChange($event)"></app-map-country>  
			</sebm-google-map>

<button class="btn btn-primary" (click)="lgModal.show()">Large modal</button>
-->

<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{targetCountryName}} {{targetCountryCode}} <span *ngIf="holding">{{holding.totalMarketValue | currency:'USD':true}}</span></h4>
      </div>
      <div class="modal-body">
        <div *ngIf="holding">
          <app-holdings-table [data]="holding.holdings" [totalMarketValue]="holding.totalMarketValue"></app-holdings-table>
        </div>
      </div>
    </div>
  </div>
</div>
