<div class="container">
	<h1><a href="#" [tooltip]="'Abc'">{{ title }}</a></h1>

	<!-- this creates a google map on the page with the given lat/lng from -->
	<!-- the component as the initial center of the map: -->
	<div class="row">
		<div class="col-md-3 col-xs-12">
			<app-search-bar (accountUpdated)="onAccountUpdated($event)"></app-search-bar>
		</div>
		<div class="col-md-9 col-xs-12">
			<app-gmap [account]="account"></app-gmap>
		</div>
		<div class="col-md-9 col-xs-12">
			<app-donut-chart></app-donut-chart>
		</div>
	</div>
	<div class="row">
		<news-feed></news-feed>
	</div>
</div>
